name: Build project manually

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    if: true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Clean build
        run: ./gradlew clean

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Verify APK output
        run: ls -al app/build/outputs/apk/debug

      - name: Upload APK with 1-day retention
        uses: actions/upload-artifact@v4
        with:
          name: EditSS.apk
          path: app/build/outputs/apk/debug/EditSS.apk
          retention-days: 1

      - name: Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          name: ${{ github.event.repository.name }} v${{ github.run_number }}
          files: app/build/outputs/apk/debug/EditSS.apk

          